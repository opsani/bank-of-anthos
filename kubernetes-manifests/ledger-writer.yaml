apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledgerwriter
spec:
  selector:
    matchLabels:
      app: ledgerwriter
  template:
    metadata:
      labels:
        app: ledgerwriter
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: ledgerwriter
        command: ["java", -javaagent:/appdynamics/javaagent.jar, "-cp", "/app/resources:/app/classes:/app/libs/*", "anthos.samples.bankofanthos.ledgerwriter.LedgerWriterApplication" ]
        image: gcr.io/bank-of-anthos/ledgerwriter:v0.4.1
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        - mountPath: /hostroot
          name: hostroot
          readOnly: true
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - mountPath: /project
          name: project
        - mountPath: /appdynamics
          name: appdynamics
        env:
        - name: VERSION
          value: "v0.4.1"
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: ENABLE_METRICS
          value: "true"
         # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # service level override of log level
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: accesskey
              name: mysecret
        - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              key: accountname
              name: mysecret
        - name: ROLE
          value: ledgerwriter
        - name: APPDYNAMICS_AGENT_NODE_NAME
          value: Ledgerwriter
        - name: APPDYNAMICS_AGENT_TIER_NAME
          value: Ledgerwriter-Service
        - name: APPD_ANALYTICS_MONITOR
          value: "true"
        - name: APPD_DOCKER_VISIBILITY
          value: "true"
        - name: MACHINE_AGENT_PROPERTIES
          value: "-Dappdynamics.sim.enabled=true -Dappdynamics.docker.enabled=true"
        - name: APPDYNAMICS_NETVIZ_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        - configMapRef:
            name: env-map
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - name: hostroot
        hostPath:
          path: /
          type: Directory
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: project
      - name: appdynamics
        emptyDir: { }
      - name: appd-env-script
        configMap:
          name: appd-env-script
          defaultMode: 511
      initContainers:
        - image: docker.io/appdynamics/java-agent:20.3.0
          name: appd-java-agent
          command:
            - cp
            - -ra
            - /opt/appdynamics/.
            - /appdynamics/java-agent
          volumeMounts:
            - mountPath: /appdynamics/java-agent
              name: appdynamics
---
apiVersion: v1
kind: Service
metadata:
  name: ledgerwriter
spec:
  type: ClusterIP
  selector:
    app: ledgerwriter
  ports:
  - name: http
    port: 8080
    targetPort: 8080
